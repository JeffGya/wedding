<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <style>
      /* make the iframe content size itself nicely */
      html, body { margin: 0; padding: 0; }
      .ss-wrap { min-width: 300px; max-width: 100%; }
    </style>
  </head>
  <body>
    <div
      class="ss-wrap"
      data-skyscanner-widget="FlightSearchWidget"
      data-locale="en-GB"
      data-market="NL"
      data-currency="EUR"
      data-flights-cabin-classes="false"
      data-destination-name="Vilnius"
      data-responsive="true"
      data-web-only-redirects="true"
      data-target="_blank"
    ></div>
    <script src="https://widgets.skyscanner.net/widget-server/js/loader.js" async></script>
  </body>
</html>
