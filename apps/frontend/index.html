<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/app-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%VITE_APP_TITLE%</title>
  </head>
  <body id="mode">
    <script>
      // Initialize dark mode before Vue mounts to prevent flash
      // Run immediately since body element exists at this point
      try {
        (function() {
          const STORAGE_KEY = 'dark-mode-preference';
          const MODE_ELEMENT_ID = 'mode';
          
          function getSystemPreference() {
            if (typeof window !== 'undefined' && window.matchMedia) {
              try {
                return window.matchMedia('(prefers-color-scheme: dark)').matches;
              } catch (e) {
                return false;
              }
            }
            return false;
          }
          
          function getSavedPreference() {
            if (typeof window !== 'undefined' && window.localStorage) {
              try {
                return window.localStorage.getItem(STORAGE_KEY);
              } catch (e) {
                return null;
              }
            }
            return null;
          }
          
          function getInitialDarkMode() {
            const saved = getSavedPreference();
            if (saved === 'dark') return true;
            if (saved === 'light') return false;
            return getSystemPreference();
          }
          
          const initialDark = getInitialDarkMode();
          const element = document.getElementById(MODE_ELEMENT_ID);
          if (element) {
            if (initialDark) {
              element.classList.add('dark-mode');
            } else {
              element.classList.remove('dark-mode');
            }
          }
        })();
      } catch (e) {
        // Silently fail - dark mode initialization is not critical
        console.warn('Dark mode initialization failed:', e);
      }
    </script>
    <div id="app" class="min-h-screen">
      <script type="module" src="/src/main.js"></script>
    </div>
  </body>
</html>
